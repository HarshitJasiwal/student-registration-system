<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A Student Registration System to manage student records." />
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Student Registration System</h1>
  </header>

  <main>
<div style="text-align: center; margin-top: 20px;">
  <a href="https://github.com/HarshitJasiwal/student-registration-system" target="_blank">
    <button style="
      padding: 10px 20px;
      background-color: #24292e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    ">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
           alt="GitHub Logo"
           width="20"
           height="20"
           style="vertical-align: middle;">
      View on GitHub
    </button>
  </a>
</div>
    <!-- Form -->
    <form id="studentForm">
      <h2>Register Student</h2>
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="text" id="className" placeholder="Class" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="contact" placeholder="Contact Number" required />
      <button type="submit">Add Student</button>
    </form>

    <!-- Table -->
    <section>
      <h2  style="text-align: center;">Registered Students</h2>
      <div class="table-container">
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
              <th>Address</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
